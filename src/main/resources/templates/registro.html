<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f6fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registro-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004c99;
        }

        .mensaje {
            margin-top: 15px;
            text-align: center;
        }

        .mensaje p {
            padding: 10px;
            border-radius: 6px;
        }

        .exito {
            color: #155724;
            background-color: #d4edda;
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
        }

        .volver {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #0066cc;
        }

        .volver:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="registro-container">
    <h2>Registro de Usuario</h2>

    <form th:action="@{/usuarios/registrar}" th:object="${usuario}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required>

        <label>Correo:</label>
        <input type="email" th:field="*{correo}" required>

        <label>Contraseña:</label>
        <input type="password" th:field="*{contrasena}" required>

        <button type="submit">Registrarse</button>
    </form>

    <div class="mensaje" th:if="${param.exito}">
        <p class="exito">Registro exitoso, revisa tu correo para verificar la cuenta.</p>
    </div>

    <div class="mensaje" th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>

    <div class="mensaje" th:if="${param.verificado}">
        <p class="exito">¡Cuenta verificada exitosamente!</p>
    </div>

    <div class="mensaje" th:if="${param.invalido}">
        <p class="error">Token inválido o expirado.</p>
    </div>

    <a class="volver" href="/">← Volver a la página principal</a>
</div>
</body>
</html>
